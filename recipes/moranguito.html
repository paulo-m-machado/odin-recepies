    <body>
        <h1>Moranguito</h1>

        <img src="../images/moranguito.jpg" alt="A glass of moranguito" height="auto" width="200px">

        <p>Moranguito is simple and high alcohol cocktail</p>
        <p>It is traditionally served in a shot glass and is very simple to make</p>

        <h2>Ingredients</h2>
        <ul>
            <li>Absinthe</li>
            <li>Tequila</li>
            <li>Grenadine</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Pour 2/5 of absinthe</li>
            <li>Pour 2/5 of tequila</li>
            <li>Last pour 1/5 of grenadine syrup</li>
        </ol>

    </body>
